<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="center-text">
        <h1><span class="custom-font">Feedback Form</span><br />Please Spare some of your valuable time to give us a feedback</h1>
    </div>
    
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our <br /> customer support performance?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt=""/>
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt=""/>
          <small>Satisfied</small>
        </div>
      </div>
      <a href="/I Love You Using HTML and CSS Code/index.html">Send Review</a>
    </div>
    <h2>If you have any suggestions please help us</h2>
    <input type="text" placeholder="enter your review here">
    <div class="credit">Made with <span style="color:red">‚ù§</span> by Our Team</div>
    <script src="script.js"></script>
  </body>
</html>
